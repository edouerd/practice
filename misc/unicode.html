<html>
<head>

<style>
body {
 background: black;
/*  font-family: helvetica, arial, sans-serif;*/
}

#char {
  font-size: 720px;
  color: white;
  width: 100%;
  text-align: center;
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}
</style>

</head>

<body>


<div id="char"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script>

$(document).ready(function() {
  setInterval(function() {
       $("#char").text(String.fromCharCode(0x30A0 + Math.random() * (0x10FFFF-0x0000+1)));
  },100);
});

</script>

</body>
</html>
